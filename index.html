<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
    <title>Calcolatrice Del Futuro</title>
</head>

<body>
    <div class="body-container">
        <!-- HEADER -->
        <header>
            <!-- CONTAINER WITH LOGO -->
            <div class="logo-container">
                <img src="./img/Boosio-logo.png" alt="">
            </div>
            <!-- /CONTAINER WITH LOGO -->

            <!-- CONTAINER WIDTH DISPLAY -->
            <div class="display">
                3x13=39-4-5-9=???
            </div>
            <!-- CONTAINER WIDTH DISPLAY -->
        </header>

        <!-- MAIN -->
        <main>
            <!--BIG CONTAINER -->
            <div class="container">
                <!-- CONTAINER NUMBERS -->
                <div class="number">
                    <div class="numbers bg-grey">1</div>
                    <div class="numbers bg-grey">2</div>
                    <div class="numbers bg-grey">3</div>
                    <div class="numbers bg-grey">4</div>
                    <div class="numbers bg-grey">5</div>
                    <div class="numbers bg-grey">6</div>
                    <div class="numbers bg-grey">7</div>
                    <div class="numbers bg-grey">8</div>
                    <div class="numbers bg-grey">9</div>
                    <div class="numbers special bg-grey">0</div>
                    <div class="numbers bg-orange">=</div>
                </div>
                <!-- /CONTAINERS NUMBERS -->

                <!-- CONTAINERS SYMBOLS -->
                <div class="symbol">
                    <div class="symbols bg-orange">C</div>
                    <div class="symbols bg-blue">+</div>
                    <div class="symbols bg-blue">-</div>
                    <div class="symbols bg-blue">x</div>
                    <div class="symbols bg-blue">&#247;</div>
                </div>
                <!-- CONTAINERS SYMBOLS -->
            </div>
            <!-- /BIG CONTAINER -->

        </main>
        <!-- /MAIN -->
    </div>
</body>

</html>
